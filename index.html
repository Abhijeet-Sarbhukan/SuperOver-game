<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Super Over</h1>

        <p id="msg">Play a super over to achieve the target in 6 Balls and 2 Wickets</p>

        <div class="score">
            <p>Target: <span id="target">0</span></p>
            <p>Runs: <span id="runs">0</span></p>
            <p>Wickets: <span id="wickets">0</span></p>
        </div>

        <div class="score-board"> </div>
        <button id="btn">Swing Bat</button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
